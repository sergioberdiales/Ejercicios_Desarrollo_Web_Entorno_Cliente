<!DOCTYPE html>

<html>
    <head>
        <title>Ejercicio intro 1</title>
        <meta charset="utf8">

        <script>

        // variable para almacenar el valor del radio
            var r = 2;

        // constante para establecer el valor del numero pi
            const pi = 3.14;

        // calcular la longitud de la circunferencia de radio r 
            var longitud = 2 * pi * r;    

        // mostrar el valor
            window.alert('La longitud de la circunferia de radio ' + r + ' cm es ' + longitud + "cm");   
        </script>
    </head>

    <body></body>
</html>
