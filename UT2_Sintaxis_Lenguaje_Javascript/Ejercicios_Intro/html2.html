<!DOCTYPE html>

<html>
    <head>
        <title>Ejercicio intro 2</title>
        <meta charset="utf8">
        <script>
            // solicitamos por pantalla que el usuario introduzca un numero y lo asiganmos a var num
        var num = window.prompt("Introduce el valor de n");
            // el numero introducido lo asignamos a la variable n y le damos formato de numero
        var n = Number(num);
            // creamos eun bucle while que realice la suma solicitada
            // antes inicializamos las variables i y suma
        var i = 1;
        var suma = 0;
            // y ejecutamos el bucle
        while (i <= n) {
            suma += i;
            i++;
        }
        // mostramos la suma resultante
        window.alert('La suma de los ' + n + ' primeros nÃºmeros = ' + suma);
        </script>
    </head>
    <body></body>
</html>
